<table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='attr in route.input'>
        <td>{{attr.name}}</td>
        <td>{{attr.description}}</td>
        <td>{{attr.type}}</td>
      </tr>
    </tbody>
</table>
